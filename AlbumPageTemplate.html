	<script>
		const urlParams = new URLSearchParams(window.location.search);
		const currentPhoto = urlParams.get('currentPhoto') ?? "001";
		document.addEventListener('keydown', function(event) {
			//left
			if(event.keyCode == 37) {
				window.open("../PREVIOUS/index.html", "_top");
			} 
			//right
			else if(event.keyCode == 39) {
				window.open("../NEXT/index.html", "_top");
			}
			//up
			else if (event.keyCode == 38) {
				window.open(`../index.html?currentAlbum=CURRENT&currentPhoto=${currentPhoto}`, "_top");
			}
			//down
			else if (event.keyCode == 40) {
				let address = `${currentPhoto}/index.html`
				window.open(address, "_top");
			}
		});
	</script>
