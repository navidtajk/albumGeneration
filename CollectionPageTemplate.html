  <script>
		const urlParams = new URLSearchParams(window.location.search);
		const currentAlbum = urlParams.get('currentAlbum') ?? "FIRST_ALBUM";
    const currentPhoto = urlParams.get('currentPhoto') ?? "001";
		document.addEventListener('keydown', function(event) {
			//left
			if(event.keyCode == 37) {
        window.open("../PREVIOUS/index.html", "_top");
			}
			//right
			else if(event.keyCode == 39) {
        window.open("../NEXT/index.html", "_top");
			}
			//up
			else if (event.keyCode == 38) {
				window.open(`../index.html?currentCollection=CURRENT&currentAlbum=${currentAlbum}&currentPhoto=${currentPhoto}`, "_top");
			}
			//down
			else if (event.keyCode == 40) {
				let address = `${currentAlbum}/index.html?currentPhoto=${currentPhoto}`;
				window.open(address, "_top");
			}
		});
	</script>
