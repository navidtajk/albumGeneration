  <h3>TCBG GALLERY</h3>
    <script>
		const urlParams = new URLSearchParams(window.location.search);
		const currentAlbum = urlParams.get('currentAlbum') ?? "Putuers";
    const currentPhoto = urlParams.get('currentPhoto') ?? "001";
		document.addEventListener('keydown', function(event) {
			//left
			if(event.keyCode == 37) {
        window.open("../TCB-Office-Areas/index.html", "_top");
			}
			//right
			else if(event.keyCode == 39) {
        window.open("../Open-Houses/index.html", "_top");
			}
			//up
			else if (event.keyCode == 38) {
				window.open(`../index.html?currentCollection=Computational-Facility&currentAlbum=${currentAlbum}&currentPhoto=${currentPhoto}`, "_top");
			}
			//down
			else if (event.keyCode == 40) {
				let address = `${currentAlbum}/index.html?currentPhoto=${currentPhoto}`;
				window.open(address, "_top");
			}
		});
	</script>
