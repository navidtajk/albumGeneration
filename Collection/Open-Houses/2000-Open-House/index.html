  	<script>
		const urlParams = new URLSearchParams(window.location.search);
		const currentPhoto = urlParams.get('currentPhoto') ?? "001";
		document.addEventListener('keydown', function(event) {
			//left
			if(event.keyCode == 37) {
				window.open("../2001-Open-House/index.html", "_top");
			} 
			//right
			else if(event.keyCode == 39) {
				window.open("../2023-Open-House/index.html", "_top");
			}
			//up
			else if (event.keyCode == 38) {
				window.open(`../index.html?currentAlbum=2000-Open-House&currentPhoto=${currentPhoto}`, "_top");
			}
			//down
			else if (event.keyCode == 40) {
				let address = `${currentPhoto}/index.html`
				window.open(address, "_top");
			}
		});
	</script>
